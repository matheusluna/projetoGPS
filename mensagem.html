<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="blue lighten-5">
      <!--Import jQuery before materialize.js-->
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper blue lighten-3">
            <a href="recados.html" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">replay</i></a>
            <a href="#" class="brand-logo">Mensagem</a>
          </div>
        </nav>
      </div>
      <div class="container">
        <br>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Digite aqui...</label>
              </div>
            </div>
          </form>
        </div>
        <div class="fixed-action-btn">
          <a class="btn-floating btn-large red" href="recados.html">
            <i class="large material-icons">done</i>
          </a>
        </div>
      </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript">
        $( document ).ready(function(){
          $('.collapsible').collapsible();
        })
      </script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
